<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>trainTime</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="row">
            Anytime is Train Time!
        </h1>
        <br>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <form>
                <div class="form-group">
                  <label for="inputTrain">Train Name</label>
                  <input type="text" class="form-control" id="trainForm" placeholder="Enter Train Name">
                </div>
                <div class="form-group">
                  <label for="inputDestination">Destination</label>
                  <input type="text" class="form-control" id="destinationForm" placeholder="Enter Destination">
                </div>
                <div class="form-group">
                  <label for="inputFirstTrain">First Train Time</label>
                  <input type="text" class="form-control" id="firstTrainForm" placeholder="(hh:mm a)">
                </div>
                <div class="form-group">
                  <label for="inputFrequency">Frequency(min)</label>
                  <input type="text" class="form-control" id="frequencyForm" placeholder="Enter Frequency(min)">
                </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
<script src="assets/javascript/app.js"></script>
</html>
